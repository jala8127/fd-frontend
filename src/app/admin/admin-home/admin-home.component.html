<div class="container">

  <!-- Dashboard Cards -->
  <div class="dashboard-cards">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Total Deposits</h5>
        <p class="card-value">{{ totalDeposits }}</p>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Today's Payouts</h5>
        <p class="card-value">{{ todaysPayouts }}</p>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Today's Received</h5>
        <p class="card-value">{{ todaysReceived }}</p>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <button (click)="toggleModal('addCustomer', true)">Add Customer</button>
    <button (click)="toggleModal('manualDeposit', true)">Manual Deposit</button>
    <button (click)="toggleModal('kyc', true)">KYC Verification</button>
  </div>

  <!-- Add Customer Modal -->
  <div class="modal" *ngIf="showAddCustomerModal">
    <div class="modal-content">
      <form #customerForm="ngForm" (ngSubmit)="addCustomer(customerForm)">
        <h3>Add New Customer</h3>

        <label>Name</label>
        <input name="name" ngModel required placeholder="Enter full name" />

        <label>Email</label>
        <input name="email" ngModel required type="email" placeholder="Enter email address" />

        <label>Phone</label>
        <input name="phone" ngModel required type="tel" placeholder="Enter phone number" />

        <div class="modal-footer">
          <button type="submit" class="btn-primary">Save</button>
          <button type="button" (click)="toggleModal('addCustomer', false)">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Manual Deposit Modal -->
  <div class="modal" *ngIf="showManualDepositModal">
    <div class="modal-content">
      <form #depositForm="ngForm" (ngSubmit)="makeManualDeposit(depositForm)">
        <h3>Manual Deposit</h3>

        <label>Customer ID</label>
        <input name="customerId" ngModel required placeholder="Enter customer ID" />

        <label>Amount</label>
        <input name="amount" ngModel required type="number" placeholder="Enter amount" />

        <label>Date</label>
        <input name="date" ngModel required type="date" />

        <div class="modal-footer">
          <button type="submit" class="btn-primary">Deposit</button>
          <button type="button" (click)="toggleModal('manualDeposit', false)">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- KYC Modal -->
  <div class="modal" *ngIf="showKycModal">
    <div class="modal-content">
      <form #kycForm="ngForm" (ngSubmit)="verifyKYC(kycForm)">
        <h3>Manual KYC Verification</h3>

        <label>Customer ID</label>
        <input name="customerIdKyc" ngModel required placeholder="Enter customer ID" />

        <label>Upload Document</label>
        <input type="file" (change)="onDocumentSelected($event)" required />

        <div class="modal-footer">
          <button type="submit" class="btn-primary">Verify</button>
          <button type="button" (click)="toggleModal('kyc', false)">Cancel</button>
        </div>
      </form>
    </div>
  </div>

</div>
