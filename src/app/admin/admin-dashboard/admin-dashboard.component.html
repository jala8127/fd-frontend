<div style="display: flex;">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-section">
      <img src="assets/logo.avif" alt="Logo" class="logo" />
      <span class="app-name">Fixed Deposit</span>
    </div>
    <ul class="nav-items">
      <li routerLink="/admin/admin-home" routerLinkActive="active">Home</li>
      <li routerLink="/admin/invoices" routerLinkActive="active">Invoices</li>
      <li routerLink="/admin/messages" routerLinkActive="active">Messages</li>
      <li routerLink="/admin/activity" routerLinkActive="active">Activity</li>
      <li routerLink="/admin/customers" routerLinkActive="active">Customers</li>
      <li routerLink="/admin/employees" routerLinkActive="active">Employees</li>
    </ul>
    <ul class="bottom-links">
      <li [class.active]="selected === 'help'" (click)="select('help')">Get Help</li>
      <li [class.active]="selected === 'settings'" (click)="select('settings')">Settings</li>
      <li class="logout" (click)="logout()">Logout</li>
    </ul>
  </div>

  <!-- top nav bar -->
<div style="flex: 1; padding: 24px;">
  <div class="top-navbar" style="display: flex; justify-content: space-between; align-items: center;">
    <div class="welcome-text" style="font-size: 18px; font-weight: 600; color: #8e06cd;">
      Welcome to Admin Page..!!
    </div>
    <div style="display: flex; gap: 20px;">
      <div class="icon-btn" (click)="onSearchClick()">
        <i class="fas fa-search"></i>
      </div>
      <div class="icon-btn" (click)="onNotificationClick()">
        <i class="fas fa-bell"></i>
      </div>
      <div class="icon-btn" (click)="onProfileClick()">
        <i class="fas fa-user"></i>
      </div>
    </div>
  </div>

    <!-- Modal -->
    <div class="modal" *ngIf="showModal" @slideFromTopRight>
      <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <h3>Admin Profile</h3>
        <p><strong>Name:</strong> {{ user?.name }}</p>
        <p><strong>Email:</strong> {{ user?.email }}</p>
        <p><strong>Phone:</strong> {{ user?.phone }}</p>
        <p><strong>Role:</strong> {{ user?.role }}</p>
      </div>
    </div>
    
    
    <div class="welcome-banner">
    <router-outlet></router-outlet>
  </div>
</div>
