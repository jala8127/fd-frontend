<!-- Modal only shows if scheme is not null -->
<div class="modal-backdrop" *ngIf="scheme">
  <div class="modal-container">
    <h2>
      {{ isViewOnly ? 'Scheme Details' : (scheme?.id ? 'Edit Scheme' : 'Add New Scheme') }}
    </h2>

    <label>Scheme Name:</label>
    <input [(ngModel)]="scheme.schemeName" [readonly]="isViewOnly" />

    <label>Interest Rate (%):</label>
    <input type="number" [(ngModel)]="scheme.interestRate" [readonly]="isViewOnly" />

    <label>Tenure (months):</label>
    <input type="number" [(ngModel)]="scheme.tenureMonths" [readonly]="isViewOnly" />

    <label>Minimum Amount:</label>
    <input type="number" [(ngModel)]="scheme.minAmount" [readonly]="isViewOnly" />

    <label>Scheme Type:</label>
    <select [(ngModel)]="scheme.schemeType" [disabled]="isViewOnly">
      <option value="CUMULATIVE">CUMULATIVE</option>
      <option value="NON_CUMULATIVE">NON-CUMULATIVE</option>
    </select>

    <label>Payout:</label>
    <input [(ngModel)]="scheme.payout" [readonly]="scheme.schemeType === 'CUMULATIVE' || isViewOnly" />

    <div class="modal-actions">
      <button *ngIf="!isViewOnly" (click)="onSave()">Save</button>
      <button (click)="onClose()">Close</button>
    </div>
  </div>
</div>
