<div style="display: flex;">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-section">
      <img src="assets/logo.avif" alt="Logo" class="logo" />
      <span class="app-name">Fixed Deposit</span>
    </div>
    <ul class="nav-items">
      <li routerLink="/user/user-home" routerLinkActive="active">Home</li>
      <li routerLink="/user/schemes" routerLinkActive="active">Schemes</li>
      <li routerLink="/user/deposits" routerLinkActive="active">Deposits</li>
      <li routerLink="/user/payments" routerLinkActive="active">Payments</li>
      <li routerLink="/user/kyc" routerLinkActive="active">KYC</li>
      <li routerLink="/user/about" routerLinkActive="active">About</li>
    </ul>
    <ul class="bottom-links">
      <li routerLink="/user/help" routerLinkActive="active">Get Help</li>
      <li routerLink="/user/user-settings" routerLinkActive="active">Settings</li>
      <li class="logout" (click)="logout()">Logout</li>
    </ul>
  </div>

 <!-- top nav bar -->
<div style="flex: 1; padding: 24px;">
  <div class="top-navbar" style="display: flex; justify-content: space-between; align-items: center;">
    <div class="welcome-text" style="font-size: 16px; font-weight: 600; color: #8e06cd;">
      Welcome to user Page
    </div>
    <div style="display: flex; gap: 20px;">
      <div class="icon-btn" (click)="onSearchClick()">
        <i class="fas fa-search"></i>
      </div>
      <div class="icon-btn" (click)="onNotificationClick()">
        <i class="fas fa-bell"></i>
      </div>
      <div class="icon-btn" (click)="onProfileClick()">
        <i class="fas fa-user"></i>
      </div>
    </div>
  </div>

    <!-- Modal -->
    <div class="modal" *ngIf="showModal" @slideFromTopRight>
      <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <h3>User Profile</h3>
        <p><strong>Name:</strong> {{ user?.name }}</p>
        <p><strong>Email:</strong> {{ user?.email }}</p>
        <p><strong>Phone:</strong> {{ user?.phone }}</p>
        <p><strong>Role:</strong> {{ user?.role }}</p>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
