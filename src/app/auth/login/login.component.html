<div class="login-wrapper">
  <div class="background-balls">
    <div class="ball ball1"></div>
    <div class="ball ball2"></div>
    <div class="ball ball3"></div>
  </div>

  <div class="login-container">
    <h2 class="title">Sign in</h2>

    <form (ngSubmit)="onLoginClick()">
      <div class="form-group">
        <label>Email</label>
        <input 
          type="text"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter Your Email"
          (ngModelChange)="onEmailChange()"
          required
        />
        <div class="error-text" *ngIf="invalidEmail">
          Invalid email
        </div>
      </div>

      <div class="form-group position-relative">
        <label>MPIN / Password</label>
        <input 
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter Your MPIN or Password"
          required
        />
        <span class="toggle" (click)="togglePassword()">
          {{ showPassword ? 'HIDE' : 'SHOW' }}
        </span>
      </div>

      <div class="forgot">
        <a (click)="openForgotPassword()">Forgot MPIN?</a>
      </div>

      <button type="submit" class="btn" [disabled]="invalidEmail">Login</button>

      <p class="register-link">
        Don't have an account?
        <a href="#" (click)="checkEmailExistsBeforeRegister($event)">Register</a>
      </p>
    </form>
  </div>
</div>
