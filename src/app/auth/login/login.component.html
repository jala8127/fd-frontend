<div class="login-wrapper">
<div class="background-balls">
  <div class="ball ball1"></div>
  <div class="ball ball2"></div>
  <div class="ball ball3"></div>
</div>

  <div class="login-container">
    <h2 class="title">Sign in </h2>

    <form (ngSubmit)="onLoginClick()">
      <div class="form-group">
        <label>Email</label>
        <input type="text"[(ngModel)]="email"name="email"placeholder="Enter Your Email"required/>
      </div>

      <div class="form-group position-relative">
        <label>MPIN</label>
        <input [type]="showPassword ? 'text' : 'password'"[(ngModel)]="mpin"name="password"placeholder="Enter Your MPIN"required/>
        <span class="toggle" (click)="togglePassword()">
          {{ showPassword ? 'HIDE' : 'SHOW' }}
        </span>
      </div>

      <div class="forgot">
        <a (click)="openForgotPassword()">Forgot MPIN?</a>
      </div>

      <button type="submit" class="btn">Login</button>

     <button type="button" class="btn" (click)="OnRegisterClick()">REGISTER</button>
    </form>
  </div>
</div>
